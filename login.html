<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/login.css  ">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form >
            <div  class="input">
                <label  for="name">User Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            </div>
            <div  class="input">

                <label class="lable_12" for="email">Email </label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div  class="input">

                <label class="lable_12" for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password" maxlength="8" required>
            </div>  
            <div  class="input">

                <label class="lable_12"for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" maxlength="8">
            </div>
            <div class="circle">
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>     
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
            <a href="/index.html"><input class="full" type="submit" value="Register"></a>
            
        </form>
</body>
</html>
